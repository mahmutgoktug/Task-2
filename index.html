    <header>
      <div id="navbar">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
              <img src="images/Frame.png" class="ml-5 mt-4">
            </a>
          </nav>
      </div>
    </header>
<form class="color">
    <div class="container" id="main"> 
        <div class="row mx-auto colorfff">
            <div class="col-md-6 col-12"> 
                <div class="inputWithIcon">
                    <input type="text" placeholder="Username">
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                  </div>
                  <div class="inputWithIcon mt-3">
                    <input type="text" placeholder="Password">
                    <i class="fa fa-unlock-alt fa-lg fa-fw" aria-hidden="true"></i>
                  </div>
                  <div class="form-check mt-4 remember-me">
                   <div class="input1"> 
                    <input class="form-check-input checkbox1" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Remember me
                    </label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password</a>
                    </div>
                  </div>
                <div class="button mt-4">
                  <button type="button" class="btn btn-lg btn-block button1">Log in</button>
                </div>
                <div class="register-now">
                    <p>Or <a href="#">register now!</a></p>
                </div>
            </div>
            <div class="col-md-6 col-12 img-center">
                <img src="images/keyIllustration.png" alt="">
            </div>
        </div>
    </div> 
</form>
